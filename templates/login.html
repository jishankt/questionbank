<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | SFI QuestionBank</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(120deg, #0f2027, #203a43, #2c5364);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
        }

        .login-container {
            background: white;
            width: 100%;
            max-width: 360px;
            padding: 30px 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            text-align: center;
        }

        .login-container .logo {
            font-size: 22px;
            font-weight: 700;
            color: #1abc9c;
            margin-bottom: 12px;
        }

        .login-container h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 20px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
            transition: 0.2s;
        }

        input:focus {
            border-color: #1abc9c;
            outline: none;
            box-shadow: 0 0 5px rgba(26,188,156,0.4);
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 12px;
            background: linear-gradient(90deg,#1abc9c,#16a085);
            border: none;
            border-radius: 30px;
            color: white;
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            transform: scale(1.03);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .register-link {
            display: block;
            margin-top: 15px;
            font-size: 14px;
            color: #3498db;
            text-decoration: none;
        }

        .register-link:hover {
            text-decoration: underline;
        }

        @media (max-width: 400px) {
            .login-container {
                padding: 25px 15px;
            }

            .login-container h2 {
                font-size: 18px;
            }

            button {
                font-size: 14px;
                padding: 10px;
            }
        }
    </style>
</head>

<body>

<div class="login-container">

    <div class="logo">ðŸ“˜ SFI QuestionBank</div>
    <h2>Student Login</h2>

    <form method="POST">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>

    <a class="register-link" href="{% url 'register' %}">
        New user? Register here
    </a>

</div>

</body>
</html>
